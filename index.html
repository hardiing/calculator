<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="displayScreen">
            <input type="text" id="display" value="0">
            <button id="clear" class="clear">C</button><br>
        </div>
        <div id="numBtns">
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
        </div>
        <div id="opBtns">
            <button id="add" class="operator">+</button>
            <button id="sub" class="operator">-</button>
            <button id="mul" class="operator">*</button>
            <button id="div" class="operator">/</button>
        </div>
        <div id="otherBtns">
            <button id="equal" class="equal">=</button>
            
        </div>
    </div>
</body>
</html>
